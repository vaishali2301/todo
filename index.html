<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>

<body>
    <div class="head">
        <h1>todos</h1>
    </div>
    <div class="main">
        <div class="card">
            <div class="app">
                <div id="todoBox">
                    <input type="text" tabindex="0" placeholder="What needs to be done?" id="input-place">
                </div>
                <ul id="main-app">

                </ul>
                <div class="foot">
                    <span id="total"></span>
                    <span id="filters">
                        <button id="all">All</button>
                        <button id="inactive">Active</button>
                        <button id="active">Completed</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="model.js"></script>
<script src="view.js"></script>

</html>
